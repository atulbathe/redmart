<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - E-commerce Website</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <section class="contact-us">
        <h2>Contact Us</h2>
        <p>Get in touch with us for any questions or inquiries.</p>
        <form action="#">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here"></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
        <div class="contact-info">
            <h4>Alternative Contact Methods</h4>
            <p>Phone: +1 234-567-8901</p>
            <p>Email: info@yourecommercewebsite.com</p>
        </div>
    </section>
</body>

</html>
